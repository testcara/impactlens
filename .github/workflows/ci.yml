name: CI

on:
  # Only run on PRs - merge to master doesn't need to re-run tests
  # (tests already passed during PR review)
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if only docs/config changed
        id: docs_check
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
            echo "Changed files:"
            echo "$FILES"

            # Categorize changed files
            TEST_CONFIG_FILES=$(echo "$FILES" | grep -E '^config/test-(integration|aggregation)-ci/.*\.(yaml|yml)$' || true)
            USER_CONFIG_FILES=$(echo "$FILES" | grep -E '^config/.*\.(yaml|yml)$' | grep -v -E '^config/test-' | grep -v -E '\.example$' || true)
            NON_CONFIG_NON_DOC_FILES=$(echo "$FILES" | grep -vE '^(README\.md|docs/.*|config/.*\.example|LICENSE|\.gitignore|config/.*\.(yaml|yml)$)' || true)

            # Skip tests if:
            # 1. Only docs/examples changed
            # 2. Only USER config files changed (not test configs)
            if [ -n "$TEST_CONFIG_FILES" ]; then
              # Test configs changed - must run integration tests
              echo "code_changed=true" >> $GITHUB_OUTPUT
              echo "âœ… Test config files changed - running integration tests"
            elif [ -z "$NON_CONFIG_NON_DOC_FILES" ]; then
              echo "code_changed=false" >> $GITHUB_OUTPUT
              if [ -n "$USER_CONFIG_FILES" ]; then
                echo "âœ… User config-only PR - skipping CI tests"
                echo "   (Config validation runs in separate workflow)"
              else
                echo "âœ… Documentation-only PR - skipping tests"
              fi
            else
              echo "code_changed=true" >> $GITHUB_OUTPUT
            fi
          else
            echo "code_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Skip tests (docs/config only)
        if: steps.docs_check.outputs.code_changed == 'false'
        run: |
          echo "âœ“ Skipping tests - only documentation or config files changed"
          echo "  Config-only PRs are validated in the 'Config-Only PR Enforcement' workflow"
          exit 0

      - name: Set up Python ${{ matrix.python-version }}
        if: steps.docs_check.outputs.code_changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        if: steps.docs_check.outputs.code_changed == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install tox tox-gh-actions

      - name: Run tests with tox (Python ${{ matrix.python-version }})
        if: steps.docs_check.outputs.code_changed == 'true'
        run: |
          echo "=========================================="
          echo "Running tests on Python ${{ matrix.python-version }}"
          echo "=========================================="
          tox -e py$(echo "${{ matrix.python-version }}" | tr -d '.')

      - name: Run lint checks (Python 3.11 only)
        if: steps.docs_check.outputs.code_changed == 'true' && matrix.python-version == '3.11'
        run: |
          echo "Running lint checks..."
          tox -e lint

      - name: Skip lint checks (Python ${{ matrix.python-version }})
        if: steps.docs_check.outputs.code_changed == 'true' && matrix.python-version != '3.11'
        run: |
          echo "â­ï¸  Skipping lint checks (only runs on Python 3.11)"

      - name: Run type checking (Python 3.11 only)
        if: steps.docs_check.outputs.code_changed == 'true' && matrix.python-version == '3.11'
        continue-on-error: true
        run: |
          echo "Running type checks..."
          tox -e type

      - name: Skip type checking (Python ${{ matrix.python-version }})
        if: steps.docs_check.outputs.code_changed == 'true' && matrix.python-version != '3.11'
        run: |
          echo "â­ï¸  Skipping type checks (only runs on Python 3.11)"

  integration-test-basic:
    name: Integration Test (Basic)
    runs-on: ubuntu-latest
    needs: test
    # Only run if credentials are available
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if code or test configs changed
        id: docs_check
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})

            # Check for test config changes
            TEST_CONFIG_FILES=$(echo "$FILES" | grep -E '^config/test-integration-ci/.*\.(yaml|yml)$' || true)

            # Check for code/non-doc changes
            CODE_CHANGED=$(echo "$FILES" | grep -qvE '^(README\.md|docs/.*|config/.*\.example|LICENSE|\.gitignore|config/[^/]+/.*\.(yaml|yml)$)' && echo "true" || echo "false")

            if [ -n "$TEST_CONFIG_FILES" ] || [ "$CODE_CHANGED" = "true" ]; then
              echo "code_changed=true" >> $GITHUB_OUTPUT
              if [ -n "$TEST_CONFIG_FILES" ]; then
                echo "âœ… Test config files changed - running integration tests"
              fi
            else
              echo "code_changed=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ Only docs/user configs changed - skipping integration tests"
            fi
          else
            echo "code_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Skip integration tests (docs only)
        if: steps.docs_check.outputs.code_changed == 'false'
        run: |
          echo "âœ“ Skipping integration tests - only documentation files changed"
          exit 0

      - name: Set up Python
        if: steps.docs_check.outputs.code_changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        if: steps.docs_check.outputs.code_changed == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Setup Google Sheets credentials
        if: steps.docs_check.outputs.code_changed == 'true'
        env:
          GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}
        run: bash .github/scripts/setup-google-credentials.sh

      - name: Restore GitHub PR cache
        if: steps.docs_check.outputs.code_changed == 'true'
        uses: actions/cache@v4
        with:
          path: .cache/github
          key: integration-test-basic-pr-cache-${{ hashFiles('config/test-integration-ci/test-ci-team/pr_report_config.yaml') }}-${{ github.run_id }}
          restore-keys: |
            integration-test-basic-pr-cache-${{ hashFiles('config/test-integration-ci/test-ci-team/pr_report_config.yaml') }}-
            integration-test-basic-pr-cache-

      - name: Run integration test - Full workflow (Jira + PR + Email)
        if: steps.docs_check.outputs.code_changed == 'true'
        env:
          JIRA_USERNAME: ${{ secrets.JIRA_USERNAME }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHARTS_UPLOAD_TOKEN: ${{ secrets.CHARTS_UPLOAD_TOKEN }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets.TEST_CI_GOOGLE_SPREADSHEET_ID }}
          SMTP_USER: ${{ secrets.MAIL_APP_USER }}
          SMTP_PASSWORD: ${{ secrets.MAIL_APP_PASSWORD }}
          GITHUB_PR_URL: ${{ github.event.pull_request.html_url }}
        run: |
          echo "=========================================="
          echo "Running Basic Integration Test"
          echo "=========================================="
          echo "Testing: Jira + PR + Email Notification (test mode)"
          echo ""

          # Get upload args using shared script
          UPLOAD_ARGS=$(.github/scripts/get-upload-args.sh)

          if [ -n "$UPLOAD_ARGS" ]; then
            echo "âš ï¸  Google Sheets not configured, skipping upload"
          else
            echo "âœ“ Google Sheets configured, will upload reports"
          fi

          # Run full workflow with mail-save-file mode (emails saved to files)
          python -m impactlens.cli full \
            --config config/test-integration-ci/test-ci-team \
            $UPLOAD_ARGS \
            --incremental \
            --hide-individual-names \
            --mail-save-file reports/test-ci-team/emails

          echo ""
          echo "âœ“ Basic integration test completed (Jira + PR + Email)"
          echo "Reports:"
          ls -lh reports/test-ci-team/jira/ 2>/dev/null || echo "  No Jira reports"
          ls -lh reports/test-ci-team/github/ 2>/dev/null || echo "  No PR reports"

      - name: Test analysis prompt generation
        if: steps.docs_check.outputs.code_changed == 'true'
        run: .github/scripts/test-prompt-generation.sh "reports/test-ci-team"

      - name: Upload test reports as artifacts
        if: steps.docs_check.outputs.code_changed == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-basic-reports
          path: |
            reports/test-ci-team/
          retention-days: 7

      - name: Report Statistics and PR Comment
        if: steps.docs_check.outputs.code_changed == 'true' && always()
        uses: ./.github/actions/report-comment
        with:
          reports_dir: "reports/test-ci-team"
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Integration test summary
        if: steps.docs_check.outputs.code_changed == 'true' && always()
        run: |
          echo "=========================================="
          echo "Basic Integration Test Summary"
          echo "=========================================="
          echo ""
          echo "Test Scenario:"
          echo "  - Config: config/test-integration-ci/test-ci-team/"
          echo "  - Reports: reports/test-ci-team/"
          echo ""
          echo "âœ… Basic integration test completed successfully"

  integration-test-aggregation:
    name: Integration Test (Multi-Team Aggregation)
    runs-on: ubuntu-latest
    needs: test
    # Only run if credentials are available
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if code or test configs changed
        id: docs_check
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})

            # Check for test config changes
            TEST_CONFIG_FILES=$(echo "$FILES" | grep -E '^config/test-aggregation-ci/.*\.(yaml|yml)$' || true)

            # Check for code/non-doc changes
            CODE_CHANGED=$(echo "$FILES" | grep -qvE '^(README\.md|docs/.*|config/.*\.example|LICENSE|\.gitignore|config/[^/]+/.*\.(yaml|yml)$)' && echo "true" || echo "false")

            if [ -n "$TEST_CONFIG_FILES" ] || [ "$CODE_CHANGED" = "true" ]; then
              echo "code_changed=true" >> $GITHUB_OUTPUT
              if [ -n "$TEST_CONFIG_FILES" ]; then
                echo "âœ… Test config files changed - running aggregation tests"
              fi
            else
              echo "code_changed=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ Only docs/user configs changed - skipping aggregation tests"
            fi
          else
            echo "code_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Skip aggregation tests (docs only)
        if: steps.docs_check.outputs.code_changed == 'false'
        run: |
          echo "âœ“ Skipping aggregation tests - only documentation files changed"
          exit 0

      - name: Set up Python
        if: steps.docs_check.outputs.code_changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        if: steps.docs_check.outputs.code_changed == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Setup Google Sheets credentials
        if: steps.docs_check.outputs.code_changed == 'true'
        env:
          GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}
        run: bash .github/scripts/setup-google-credentials.sh

      - name: Clear cache before aggregation test
        if: steps.docs_check.outputs.code_changed == 'true'
        run: |
          echo "Clearing GitHub PR cache to ensure fresh data..."
          rm -rf .cache/github/
          echo "âœ“ Cache cleared"

      - name: Run integration test - Multi-team aggregation (Team 1)
        if: steps.docs_check.outputs.code_changed == 'true'
        env:
          JIRA_USERNAME: ${{ secrets.JIRA_USERNAME }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHARTS_UPLOAD_TOKEN: ${{ secrets.CHARTS_UPLOAD_TOKEN }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets.TEST_CI_GOOGLE_SPREADSHEET_ID }}
        run: |
          echo "=========================================="
          echo "Multi-Team Aggregation Test - Team 1"
          echo "=========================================="

          # Get upload args using shared script
          UPLOAD_ARGS=$(.github/scripts/get-upload-args.sh)

          # Generate Jira reports for Team 1
          if [ -n "$JIRA_API_TOKEN" ]; then
            echo "Generating Jira reports for Team 1..."
            python -m impactlens.cli jira full \
              --config config/test-aggregation-ci/test-ci-team1/jira_report_config.yaml \
              $UPLOAD_ARGS \
              --hide-individual-names || echo "âš ï¸  Team 1 Jira generation failed (continuing)"
          fi

          # Generate PR reports for Team 1 (without --incremental since cache is cleared)
          echo "Generating PR reports for Team 1..."
          python -m impactlens.cli pr full \
            --config config/test-aggregation-ci/test-ci-team1/pr_report_config.yaml \
            $UPLOAD_ARGS \
            --hide-individual-names || echo "âš ï¸  Team 1 PR generation failed (continuing)"

          echo "âœ“ Team 1 reports completed"
          ls -lh reports/test-ci-team1/ || true

      - name: Run integration test - Multi-team aggregation (Team 2)
        if: steps.docs_check.outputs.code_changed == 'true'
        env:
          JIRA_USERNAME: ${{ secrets.JIRA_USERNAME }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHARTS_UPLOAD_TOKEN: ${{ secrets.CHARTS_UPLOAD_TOKEN }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets.TEST_CI_GOOGLE_SPREADSHEET_ID }}
        run: |
          echo "=========================================="
          echo "Multi-Team Aggregation Test - Team 2"
          echo "=========================================="

          # Get upload args using shared script
          UPLOAD_ARGS=$(.github/scripts/get-upload-args.sh)

          # Generate Jira reports for Team 2
          if [ -n "$JIRA_API_TOKEN" ]; then
            echo "Generating Jira reports for Team 2..."
            python -m impactlens.cli jira full \
              --config config/test-aggregation-ci/test-ci-team2/jira_report_config.yaml \
              $UPLOAD_ARGS \
              --hide-individual-names || echo "âš ï¸  Team 2 Jira generation failed (continuing)"
          fi

          # Generate PR reports for Team 2 (without --incremental since cache is cleared)
          echo "Generating PR reports for Team 2..."
          python -m impactlens.cli pr full \
            --config config/test-aggregation-ci/test-ci-team2/pr_report_config.yaml \
            $UPLOAD_ARGS \
            --hide-individual-names || echo "âš ï¸  Team 2 PR generation failed (continuing)"

          echo "âœ“ Team 2 reports completed"
          ls -lh reports/test-ci-team2/ || true

      - name: Run integration test - Report aggregation
        if: steps.docs_check.outputs.code_changed == 'true'
        env:
          CHARTS_UPLOAD_TOKEN: ${{ secrets.CHARTS_UPLOAD_TOKEN }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets.TEST_CI_GOOGLE_SPREADSHEET_ID }}
        run: |
          echo "=========================================="
          echo "Multi-Team Aggregation Test - Aggregating Reports"
          echo "=========================================="

          # Check if at least one team report exists
          if [ ! -d "reports/test-ci-team1" ] && [ ! -d "reports/test-ci-team2" ]; then
            echo "âš ï¸  No team reports found, skipping aggregation test"
            exit 0
          fi

          # Use the prepared aggregation config (no .example suffix in test-aggregation-ci)
          AGGREGATION_CONFIG="config/test-aggregation-ci/aggregation_config.yaml"

          echo "Aggregation config:"
          cat "$AGGREGATION_CONFIG"
          echo ""

          echo "Available reports:"
          ls -R reports/test-ci-team*/*/combined_*.tsv 2>/dev/null || echo "No combined reports found yet"
          echo ""

          # Get upload args using shared script
          UPLOAD_ARGS=$(.github/scripts/get-upload-args.sh)

          if [ -n "$UPLOAD_ARGS" ]; then
            echo "âš ï¸  Google Sheets not configured, skipping upload"
          else
            echo "âœ“ Google Sheets configured, will upload aggregated reports"
          fi

          echo "Command: python -m impactlens.cli aggregate --config $AGGREGATION_CONFIG $UPLOAD_ARGS"
          echo ""

          python -m impactlens.cli aggregate \
            --config "$AGGREGATION_CONFIG" \
            $UPLOAD_ARGS

          echo ""
          echo "âœ“ Aggregation integration test completed"
          echo "Generated aggregated reports:"
          ls -lh reports/test-ci-aggregated/ || echo "No aggregated reports generated"

      - name: Run integration test - Multi-team email notifications
        if: steps.docs_check.outputs.code_changed == 'true'
        env:
          SMTP_USER: ${{ secrets.MAIL_APP_USER }}
          SMTP_PASSWORD: ${{ secrets.MAIL_APP_PASSWORD }}
        run: |
          echo "=========================================="
          echo "Multi-Team Aggregation Test - Email Notifications"
          echo "=========================================="
          echo "Testing email deduplication across multiple teams"
          echo ""

          # Send emails using the aggregation config (auto-deduplicates by email)
          python -m impactlens.scripts.send_email_notifications \
            --config-dir config/test-aggregation-ci \
            --mail-save-file reports/test-ci-aggregated/emails

          echo ""
          echo "âœ“ Multi-team email notification test completed"
          echo "  (Emails deduplicated across all teams and sent once per person)"

      - name: Test analysis prompt generation
        if: steps.docs_check.outputs.code_changed == 'true'
        run: .github/scripts/test-prompt-generation.sh "reports/test-ci-team*"

      - name: Upload test reports as artifacts
        if: steps.docs_check.outputs.code_changed == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-aggregation-reports
          path: |
            reports/test-ci-team1/
            reports/test-ci-team2/
            reports/test-ci-aggregated/
          retention-days: 7

      - name: Integration test summary
        if: steps.docs_check.outputs.code_changed == 'true' && always()
        run: |
          echo "=========================================="
          echo "Multi-Team Aggregation Test Summary"
          echo "=========================================="
          echo ""
          echo "Test Scenarios:"
          echo "  - Team 1: config/test-aggregation-ci/test-ci-team1/"
          echo "  - Team 2: config/test-aggregation-ci/test-ci-team2/"
          echo "  - Aggregation: config/test-aggregation-ci/aggregation_config.yaml"
          echo "  - Team 1 Reports: reports/test-ci-team1/"
          echo "  - Team 2 Reports: reports/test-ci-team2/"
          echo "  - Aggregated Reports: reports/test-ci-aggregated/"
          echo ""
          if [ -d "reports/test-ci-aggregated" ]; then
            echo "ğŸ“Š Aggregated report files:"
            ls -1 reports/test-ci-aggregated/ 2>/dev/null | sed 's/^/     /' || echo "     (none generated)"
            echo ""
          fi
          echo "âœ… Multi-team aggregation test completed successfully"

  test-gemini-api:
    name: Test Gemini API Integration
    runs-on: ubuntu-latest
    needs: test
    # Only run if GOOGLE_API_KEY secret is available
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - uses: actions/checkout@v4

      - name: Check if GOOGLE_API_KEY is available
        id: check_secret
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          if [ -z "$GOOGLE_API_KEY" ]; then
            echo "secret_available=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  GOOGLE_API_KEY not configured - skipping Gemini API test"
          else
            echo "secret_available=true" >> $GITHUB_OUTPUT
            echo "âœ“ GOOGLE_API_KEY is configured"
          fi

      - name: Set up Python
        if: steps.check_secret.outputs.secret_available == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        if: steps.check_secret.outputs.secret_available == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install google-genai

      - name: Create test report
        if: steps.check_secret.outputs.secret_available == 'true'
        run: |
          mkdir -p reports/gemini-test
          cat > reports/gemini-test/test_report.tsv << 'EOF'
          GitHub PR AI Impact Analysis - Combined Report
          Generated: 2024-01-01 12:00:00
          Team: Test Team

          ========================================
          PHASE SUMMARY
          ========================================

          Metric	Phase 1	Phase 2	Phase 3
          Total PRs	10	15	12
          Avg Cycle Time (days)	5.2	4.8	4.5
          AI Tool Usage %	60%	75%	80%

          ========================================
          DETAILED METRICS
          ========================================

          Developer	PRs	Avg Cycle Time	AI Usage
          Developer-1	5	4.5	Yes
          Developer-2	8	5.0	Yes
          Developer-3	7	4.8	No
          EOF
          echo "âœ“ Test report created"

      - name: Test Gemini API call
        if: steps.check_secret.outputs.secret_available == 'true'
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          echo "=========================================="
          echo "Testing Gemini API Integration"
          echo "=========================================="
          echo ""

          python -m impactlens.scripts.analyze_with_claude_code \
            --reports-dir reports/gemini-test/test_report.tsv \
            --gemini-api-mode \
            --output-dir reports/gemini-test \
            --timeout 60

          echo ""
          echo "âœ“ Gemini API test completed successfully"

          # Check if analysis was generated
          if [ -f reports/gemini-test/ai_analysis_*.txt ]; then
            echo "âœ“ Analysis file generated"
            echo ""
            echo "Analysis preview:"
            head -30 reports/gemini-test/ai_analysis_*.txt
          else
            echo "âœ— Analysis file not found"
            exit 1
          fi

      - name: Upload Gemini test results
        if: steps.check_secret.outputs.secret_available == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: gemini-api-test-results
          path: reports/gemini-test/
          retention-days: 7

      - name: Skip test (no API key)
        if: steps.check_secret.outputs.secret_available == 'false'
        run: |
          echo "=========================================="
          echo "Gemini API Test Skipped"
          echo "=========================================="
          echo ""
          echo "âš ï¸  GOOGLE_API_KEY secret not configured"
          echo ""
          echo "To enable Gemini API testing:"
          echo "  1. Go to: https://aistudio.google.com/apikey"
          echo "  2. Create an API key"
          echo "  3. Add it as GOOGLE_API_KEY secret in GitHub repository settings"
          echo ""
          exit 0
