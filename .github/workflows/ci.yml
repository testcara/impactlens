name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Check if only docs/config changed
      id: docs_check
      run: |
        if [ "${{ github.event_name }}" = "pull_request" ]; then
          FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          echo "Changed files:"
          echo "$FILES"

          # Categorize changed files
          TEST_CONFIG_FILES=$(echo "$FILES" | grep -E '^config/test-(integration|aggregation)-ci/.*\.(yaml|yml)$' || true)
          USER_CONFIG_FILES=$(echo "$FILES" | grep -E '^config/.*\.(yaml|yml)$' | grep -v -E '^config/test-' | grep -v -E '\.example$' || true)
          NON_CONFIG_NON_DOC_FILES=$(echo "$FILES" | grep -vE '^(README\.md|docs/.*|config/.*\.example|LICENSE|\.gitignore|config/.*\.(yaml|yml)$)' || true)

          # Skip tests if:
          # 1. Only docs/examples changed
          # 2. Only USER config files changed (not test configs)
          if [ -n "$TEST_CONFIG_FILES" ]; then
            # Test configs changed - must run integration tests
            echo "code_changed=true" >> $GITHUB_OUTPUT
            echo "âœ… Test config files changed - running integration tests"
          elif [ -z "$NON_CONFIG_NON_DOC_FILES" ]; then
            echo "code_changed=false" >> $GITHUB_OUTPUT
            if [ -n "$USER_CONFIG_FILES" ]; then
              echo "âœ… User config-only PR - skipping CI tests"
              echo "   (Config validation runs in separate workflow)"
            else
              echo "âœ… Documentation-only PR - skipping tests"
            fi
          else
            echo "code_changed=true" >> $GITHUB_OUTPUT
          fi
        else
          echo "code_changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Skip tests (docs/config only)
      if: steps.docs_check.outputs.code_changed == 'false'
      run: |
        echo "âœ“ Skipping tests - only documentation or config files changed"
        echo "  Config-only PRs are validated in the 'Config-Only PR Enforcement' workflow"
        exit 0

    - name: Set up Python ${{ matrix.python-version }}
      if: steps.docs_check.outputs.code_changed == 'true'
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install tox
      if: steps.docs_check.outputs.code_changed == 'true'
      run: |
        python -m pip install --upgrade pip
        pip install tox tox-gh-actions

    - name: Run tests with tox (Python ${{ matrix.python-version }})
      if: steps.docs_check.outputs.code_changed == 'true'
      run: |
        echo "=========================================="
        echo "Running tests on Python ${{ matrix.python-version }}"
        echo "=========================================="
        tox -e py$(echo "${{ matrix.python-version }}" | tr -d '.')

    - name: Run lint checks (Python 3.11 only)
      if: steps.docs_check.outputs.code_changed == 'true' && matrix.python-version == '3.11'
      run: |
        echo "Running lint checks..."
        tox -e lint

    - name: Skip lint checks (Python ${{ matrix.python-version }})
      if: steps.docs_check.outputs.code_changed == 'true' && matrix.python-version != '3.11'
      run: |
        echo "â­ï¸  Skipping lint checks (only runs on Python 3.11)"

    - name: Run type checking (Python 3.11 only)
      if: steps.docs_check.outputs.code_changed == 'true' && matrix.python-version == '3.11'
      continue-on-error: true
      run: |
        echo "Running type checks..."
        tox -e type

    - name: Skip type checking (Python ${{ matrix.python-version }})
      if: steps.docs_check.outputs.code_changed == 'true' && matrix.python-version != '3.11'
      run: |
        echo "â­ï¸  Skipping type checks (only runs on Python 3.11)"


  integration-test:
    name: Integration Test (Full Pipeline)
    runs-on: ubuntu-latest
    needs: test
    # Only run if credentials are available
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository)

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if code or test configs changed
        id: docs_check
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})

            # Check for test config changes
            TEST_CONFIG_FILES=$(echo "$FILES" | grep -E '^config/test-(integration|aggregation)-ci/.*\.(yaml|yml)$' || true)

            # Check for code/non-doc changes
            CODE_CHANGED=$(echo "$FILES" | grep -qvE '^(README\.md|docs/.*|config/.*\.example|LICENSE|\.gitignore|config/[^/]+/.*\.(yaml|yml)$)' && echo "true" || echo "false")

            if [ -n "$TEST_CONFIG_FILES" ] || [ "$CODE_CHANGED" = "true" ]; then
              echo "code_changed=true" >> $GITHUB_OUTPUT
              if [ -n "$TEST_CONFIG_FILES" ]; then
                echo "âœ… Test config files changed - running integration tests"
              fi
            else
              echo "code_changed=false" >> $GITHUB_OUTPUT
              echo "â­ï¸ Only docs/user configs changed - skipping integration tests"
            fi
          else
            echo "code_changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Skip integration tests (docs only)
        if: steps.docs_check.outputs.code_changed == 'false'
        run: |
          echo "âœ“ Skipping integration tests - only documentation files changed"
          exit 0

      - name: Set up Python
        if: steps.docs_check.outputs.code_changed == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        if: steps.docs_check.outputs.code_changed == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Setup Google Sheets credentials
        if: steps.docs_check.outputs.code_changed == 'true'
        env:
          GOOGLE_CREDENTIALS_BASE64: ${{ secrets.GOOGLE_CREDENTIALS_BASE64 }}
        run: |
          if [ -n "$GOOGLE_CREDENTIALS_BASE64" ]; then
            echo "Setting up Google Sheets credentials..."
            echo "$GOOGLE_CREDENTIALS_BASE64" | base64 -d > /tmp/google_credentials.json
            echo "GOOGLE_CREDENTIALS_FILE=/tmp/google_credentials.json" >> $GITHUB_ENV
            echo "âœ“ Google Sheets credentials configured"
          else
            echo "âš ï¸  GOOGLE_CREDENTIALS_BASE64 not set, uploads will be skipped"
          fi

      - name: Restore GitHub PR cache
        if: steps.docs_check.outputs.code_changed == 'true'
        uses: actions/cache@v4
        with:
          path: .cache/github
          key: integration-test-pr-cache-${{ hashFiles('config/test-integration-ci/test-ci-team/pr_report_config.yaml') }}-${{ github.run_id }}
          restore-keys: |
            integration-test-pr-cache-${{ hashFiles('config/test-integration-ci/test-ci-team/pr_report_config.yaml') }}-
            integration-test-pr-cache-

      - name: Run integration test - Full workflow (Jira + PR + Email)
        if: steps.docs_check.outputs.code_changed == 'true'
        env:
          JIRA_USERNAME: ${{ secrets.JIRA_USERNAME }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets.TEST_CI_GOOGLE_SPREADSHEET_ID }}
          SMTP_USER: ${{ secrets.MAIL_APP_USER }}
          SMTP_PASSWORD: ${{ secrets.MAIL_APP_PASSWORD }}
        run: |
          echo "=========================================="
          echo "Running Full Integration Test"
          echo "=========================================="
          echo "Testing: Jira + PR + Email Notification (test mode)"
          echo ""

          # Add --no-upload only if Google Sheets is not configured
          UPLOAD_ARGS=""
          if [ -z "$GOOGLE_CREDENTIALS_FILE" ] || [ -z "$GOOGLE_SPREADSHEET_ID" ]; then
            UPLOAD_ARGS="--no-upload"
            echo "âš ï¸  Google Sheets not configured, skipping upload"
          else
            echo "âœ“ Google Sheets configured, will upload reports"
          fi

          # Run full workflow with test mode (emails only to wlin@redhat.com)
          python -m impactlens.cli full \
            --config config/test-integration-ci/test-ci-team \
            $UPLOAD_ARGS \
            --incremental \
            --hide-individual-names \
            --email-anonymous-id \
            --test-mode

          echo ""
          echo "âœ“ Full integration test completed (Jira + PR + Email)"
          echo "Reports:"
          ls -lh reports/test-ci-team/jira/ 2>/dev/null || echo "  No Jira reports"
          ls -lh reports/test-ci-team/github/ 2>/dev/null || echo "  No PR reports"

      - name: Run integration test - Multi-team aggregation (Team 1)
        if: steps.docs_check.outputs.code_changed == 'true'
        env:
          JIRA_USERNAME: ${{ secrets.JIRA_USERNAME }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets.TEST_CI_GOOGLE_SPREADSHEET_ID }}
        run: |
          echo "=========================================="
          echo "Scenario 2: Multi-Team Aggregation - Team 1"
          echo "=========================================="

          # Add --no-upload only if Google Sheets is not configured
          UPLOAD_ARGS=""
          if [ -z "$GOOGLE_CREDENTIALS_FILE" ] || [ -z "$GOOGLE_SPREADSHEET_ID" ]; then
            UPLOAD_ARGS="--no-upload"
          fi

          # Generate Jira reports for Team 1
          if [ -n "$JIRA_API_TOKEN" ]; then
            echo "Generating Jira reports for Team 1..."
            python -m impactlens.cli jira full \
              --config config/test-aggregation-ci/test-ci-team1/jira_report_config.yaml \
              $UPLOAD_ARGS \
              --hide-individual-names || echo "âš ï¸  Team 1 Jira generation failed (continuing)"
          fi

          # Generate PR reports for Team 1
          echo "Generating PR reports for Team 1..."
          python -m impactlens.cli pr full \
            --config config/test-aggregation-ci/test-ci-team1/pr_report_config.yaml \
            $UPLOAD_ARGS \
            --incremental \
            --hide-individual-names || echo "âš ï¸  Team 1 PR generation failed (continuing)"

          echo "âœ“ Team 1 reports completed"
          ls -lh reports/test-ci-team1/ || true

      - name: Run integration test - Multi-team aggregation (Team 2)
        if: steps.docs_check.outputs.code_changed == 'true'
        env:
          JIRA_USERNAME: ${{ secrets.JIRA_USERNAME }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GOOGLE_SPREADSHEET_ID: ${{ secrets.TEST_CI_GOOGLE_SPREADSHEET_ID }}
        run: |
          echo "=========================================="
          echo "Scenario 2: Multi-Team Aggregation - Team 2"
          echo "=========================================="

          # Add --no-upload only if Google Sheets is not configured
          UPLOAD_ARGS=""
          if [ -z "$GOOGLE_CREDENTIALS_FILE" ] || [ -z "$GOOGLE_SPREADSHEET_ID" ]; then
            UPLOAD_ARGS="--no-upload"
          fi

          # Generate Jira reports for Team 2
          if [ -n "$JIRA_API_TOKEN" ]; then
            echo "Generating Jira reports for Team 2..."
            python -m impactlens.cli jira full \
              --config config/test-aggregation-ci/test-ci-team2/jira_report_config.yaml \
              $UPLOAD_ARGS \
              --hide-individual-names || echo "âš ï¸  Team 2 Jira generation failed (continuing)"
          fi

          # Generate PR reports for Team 2
          echo "Generating PR reports for Team 2..."
          python -m impactlens.cli pr full \
            --config config/test-aggregation-ci/test-ci-team2/pr_report_config.yaml \
            $UPLOAD_ARGS \
            --incremental \
            --hide-individual-names || echo "âš ï¸  Team 2 PR generation failed (continuing)"

          echo "âœ“ Team 2 reports completed"
          ls -lh reports/test-ci-team2/ || true

      - name: Run integration test - Report aggregation
        if: steps.docs_check.outputs.code_changed == 'true'
        env:
          GOOGLE_SPREADSHEET_ID: ${{ secrets.TEST_CI_GOOGLE_SPREADSHEET_ID }}
        run: |
          echo "=========================================="
          echo "Scenario 2: Multi-Team Aggregation - Aggregating Reports"
          echo "=========================================="

          # Check if at least one team report exists
          if [ ! -d "reports/test-ci-team1" ] && [ ! -d "reports/test-ci-team2" ]; then
            echo "âš ï¸  No team reports found, skipping aggregation test"
            exit 0
          fi

          # Use the prepared aggregation config (no .example suffix in test-aggregation-ci)
          AGGREGATION_CONFIG="config/test-aggregation-ci/aggregation_config.yaml"

          echo "Aggregation config:"
          cat "$AGGREGATION_CONFIG"
          echo ""

          echo "Available reports:"
          ls -R reports/test-ci-team*/*/combined_*.tsv 2>/dev/null || echo "No combined reports found yet"
          echo ""

          # Add --no-upload only if Google Sheets is not configured
          UPLOAD_ARGS=""
          if [ -z "$GOOGLE_CREDENTIALS_FILE" ] || [ -z "$GOOGLE_SPREADSHEET_ID" ]; then
            UPLOAD_ARGS="--no-upload"
            echo "âš ï¸  Google Sheets not configured, skipping upload"
          else
            echo "âœ“ Google Sheets configured, will upload aggregated reports"
          fi

          echo "Command: python -m impactlens.cli aggregate --config $AGGREGATION_CONFIG $UPLOAD_ARGS"
          echo ""

          python -m impactlens.cli aggregate \
            --config "$AGGREGATION_CONFIG" \
            $UPLOAD_ARGS

          echo ""
          echo "âœ“ Aggregation integration test completed"
          echo "Generated aggregated reports:"
          ls -lh reports/test-ci-aggregated/ || echo "No aggregated reports generated"

      - name: Upload test reports as artifacts
        if: steps.docs_check.outputs.code_changed == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-reports
          path: |
            reports/test-ci-team/
            reports/test-ci-team1/
            reports/test-ci-team2/
            reports/test-ci-aggregated/
          retention-days: 7

      - name: Report Statistics and PR Comment
        if: steps.docs_check.outputs.code_changed == 'true' && always()
        uses: ./.github/actions/report-comment
        with:
          reports_dir: 'reports/test-ci-team'
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Integration test summary
        if: steps.docs_check.outputs.code_changed == 'true' && always()
        run: |
          echo "=========================================="
          echo "Integration Test Summary"
          echo "=========================================="
          echo ""
          echo "Test Scenarios Executed:"
          echo ""
          echo "  1ï¸âƒ£ Basic Integration Test (Single Team):"
          echo "     - Config: config/test-integration-ci/test-ci-team/"
          echo "     - Reports: reports/test-ci-team/"
          echo ""
          echo "  2ï¸âƒ£ Multi-Team Aggregation Test:"
          echo "     - Team 1: config/test-aggregation-ci/test-ci-team1/"
          echo "     - Team 2: config/test-aggregation-ci/test-ci-team2/"
          echo "     - Aggregation: config/test-aggregation-ci/aggregation_config.yaml"
          echo "     - Team 1 Reports: reports/test-ci-team1/"
          echo "     - Team 2 Reports: reports/test-ci-team2/"
          echo "     - Aggregated Reports: reports/test-ci-aggregated/"
          echo ""
          if [ -d "reports/test-ci-aggregated" ]; then
            echo "  ðŸ“Š Aggregated report files:"
            ls -1 reports/test-ci-aggregated/ 2>/dev/null | sed 's/^/       /' || echo "       (none generated)"
            echo ""
          fi
          echo "âœ… Integration test pipeline completed successfully"
