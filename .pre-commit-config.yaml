# Pre-commit hooks configuration
# See https://pre-commit.com for more information
# Install: pre-commit install --hook-type commit-msg --hook-type pre-commit

repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict

  # Use tox for lint checks (black + flake8)
  - repo: local
    hooks:
      - id: tox-lint
        name: Run tox lint (black + flake8)
        entry: tox
        args: [-e, lint]
        language: system
        pass_filenames: false
        stages: [pre-commit]

      # Custom commit-msg hook for AI assistance tracking
      - id: ai-assisted-commit
        name: Add AI assistance trailer
        entry: .githooks/commit-msg-ai-trailer.sh
        language: script
        stages: [commit-msg]
        always_run: true
