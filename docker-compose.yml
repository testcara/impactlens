version: '3.8'

services:
  # ============================================================================
  # Main Service - ImpactLens
  # ============================================================================
  # Usage: docker-compose run impactlens <command> [options]
  #
  # The CLI is fully accessible - any command that works with the CLI
  # works here by prefixing with "docker-compose run impactlens"
  #
  # Basic Examples:
  #   docker-compose run impactlens --help
  #   docker-compose run impactlens verify
  #   docker-compose run impactlens full
  #   docker-compose run impactlens jira full --with-claude-insights
  #   docker-compose run impactlens pr team --no-upload
  #   docker-compose run impactlens pr member testcara --incremental
  #   docker-compose run impactlens jira member user@example.com
  #
  # Multi-Team Usage (with custom env files and directory-based config):
  #   docker-compose --env-file .env.team-a run impactlens \
  #     full --config /app/config/team-a
  #
  #   docker-compose --env-file .env.team-b run impactlens \
  #     full --config /app/config/team-b
  #
  # Note: --env-file must be placed BEFORE 'run' (docker-compose requirement)
  impactlens:
    # Pre-built image from Quay.io (auto-built from master branch)
    image: quay.io/carawang/impactlens:latest

    # For local build (development/testing): uncomment the lines below
    # build: .
    # image: localhost/impactlens:dev

    volumes:
      # Mount reports directory to persist generated reports
      - ./reports:/app/reports:z
      # Mount config for easy customization
      - ./config:/app/config:ro,z
      # Mount credentials (if using Google Sheets)
      - ${GOOGLE_CREDENTIALS_FILE:-/dev/null}:/app/credentials.json:ro,z
    environment:
      # Jira configuration
      - JIRA_URL=${JIRA_URL}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_PROJECT_KEY=${JIRA_PROJECT_KEY}

      # GitHub configuration
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_REPO_OWNER=${GITHUB_REPO_OWNER}
      - GITHUB_REPO_NAME=${GITHUB_REPO_NAME}

      # Google Sheets configuration (optional)
      - GOOGLE_CREDENTIALS_FILE=/app/credentials.json
      - GOOGLE_SPREADSHEET_ID=${GOOGLE_SPREADSHEET_ID}

      # AI Analysis configuration (optional)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

      # Python configuration
      - PYTHONUNBUFFERED=1
    entrypoint: ["impactlens"]
    # No default command - you provide the command when running

