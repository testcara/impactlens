  github_repo_owner: "konflux-ci"  # GitHub repository owner/organization
  github_repo_name: "release-service-utils"  # GitHub repository name

  # Google Sheets settings (optional)
  google_spreadsheet_id: ""  # Google Spreadsheet ID for report upload
  # If you do not set, would upload to the default google-sheet.
  # IMPORTANT: For custom sheets in CI, grant Editor access to: cara-google-sheet-sa@wlin-438107.iam.gserviceaccount.com

# Output directory for reports (optional, for multi-team isolation)
