# Test configuration for CI integration testing
# This config uses a small date range and minimal team members for fast testing

project:
  github_repo_owner: "redhat-appstudio"
  github_repo_name: "tssc-test"

phases:
  - name: "Test Period 1"
    start: "2025-10-01"
    end: "2025-10-31"
  - name: "Test Period 2"
    start: "2025-11-01"
    end: "2025-11-30"

default_author: "" # "" represent team

members:
  - email: kkanova@redhat.com
    github_username: Katka92

# Use test output directory to avoid polluting main reports
output_dir: "reports/test-ci-team2/github"
# Send Hashed members name to individuals.
# Required by CI for first-time run.
# Disabled it if you do not want to be mailed every run.
email_anonymous_id: true
# Remove old reports when we rerun ci jobs
replace_existing_reports: true
