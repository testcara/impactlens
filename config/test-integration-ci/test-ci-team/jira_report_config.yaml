# Test configuration for CI integration testing
# This config uses a small date range and minimal team members for fast testing

project:
  jira_url: "https://issues.redhat.com"
  jira_project_key: "Konflux UI"

phases:
  - name: "Test Period 1"
    start: "2025-10-01"
    end: "2025-10-31"
  - name: "Test Period 2"
    start: "2025-11-01"
    end: "2025-11-30"

default_assignee: "" # "" represent team

members:
  - email: wlin@redhat.com
  - email: sbudhwar@redhat.com

# Use test output directory to avoid polluting main reports
output_dir: "reports/test-ci-team/jira"

# Logging level: DEBUG, INFO, WARNING, ERROR (default: WARNING to avoid leaking sensitive info)
log_level: "WARNING"

# Email anonymous IDs to team members (optional)
# When enabled, each team member receives ONLY THEIR OWN anonymous ID (e.g., Developer-A3F2)
# - Privacy protected: Members cannot see others' IDs
# - Opt-in sharing: They can choose to share their ID with their manager
# - This allows connecting individual work to anonymized reports while preserving privacy
email_anonymous_id:
  enabled: false # Set to false to disable
